<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Título de su sitio web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
    #icon {
      width: 10%;
      height: 100%;
    }
    #spacing {
      width: 15%;
      height: 100%;
    }
    #login {
      align-items: flex-end;
    }
    #seach1 {
      width: 100%;
    }
  
  </style>
</head>

<body>
  <!-- Menú principal -->

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <img src="../img/Logo.png" />
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <a href="login.html" id="logoutButton">Cerrar sesión</a>
    </div>
  </nav>



  <!-- Galería de productos -->
  <!-- Content will be added here -->
  <div class="container mt-4">
    <h2>Productos</h2>
    <div id="productList" class="row">
      <!-- Product items will be dynamically added here -->
    </div>
  </div>

  <!-- Formulario de contacto -->
  <div class="container-fluid bg-info-subtle"  id="form">
    <form  class="w-50 p-3 mx-auto">
      <div class="row">
        <div class="col">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="col">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required class="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Rodapié -->
  <footer>
    <div class="container-fluid ">
      <div class="row w-50 p-3 mx-auto" >
        <div class="col">
          <p>Derechos de autor &copy; 2023 - Jefferson</p>
        </div>
        <div class="col">
          <ul class="list-unstyled">
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Términos y condiciones</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="../Servicio/ProductosServicios.js"></script> <!-- Replace 'path/to/your/javascript-file.js' with the actual path to your JavaScript file -->
  <script src="../Controller/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
